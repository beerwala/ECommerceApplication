  <div class="modal fade" #forgotPasswordModal tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #forgotPasswordForm="ngForm" (ngSubmit)="sendOTP()">
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
                </div>
                <button type="submit" class="btn btn-primary">Send OTP</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
